<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body>
    <div id="datetime"></div>
    <p>Under development</p>
</body>
    <script>
    function updateDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = now.getDate(); // Non usare padStart se vuoi senza 0 iniziale
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const milliseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');

        const formattedDateTime = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}:${milliseconds}`;
        document.getElementById('datetime').textContent = formattedDateTime;
    }

    setInterval(updateDateTime, 1);
    updateDateTime();
</script>
</html>
